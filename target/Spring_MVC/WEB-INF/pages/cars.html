<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<h1></h1>

<table border="1">
<!--  <colgroup>-->
<!--    <col style="background:Khaki">-->
<!--    <col style="background-color:LightCyan">-->
<!--    <col style="background-color:#f7e0ff">-->
<!--  </colgroup>-->
  <tr>
    <th>Model</th>
    <th>Series</th>
    <th>Year Of Issue</th>
  </tr>

  <tr th:each="car : ${Cars}">
    <td th:text="${car.getModel()}"></td>
    <td th:text="${car.getSeries()}"></td>
    <td th:text="${car.getYearOfIssue()}"></td>
  </tr>

</table>
</body>
</html>
